<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>strawdocs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" href="./strawdocs.css">
</head>

<body>
  <div id="wrapper" class="container" style="max-width: 750px;">
    <div id="wrapper-body">
      <center>
        <h1 id="header"><a href="index.html">strawdocs</a></h1>
      </center>
      <div class="row-fluid">
        <h2 class="page-header clearfix">
          <div class="pull-left">
            Support
          </div>
        </h2>

      </div>

      <div class="row-fluid">
        If you need assistance with strawdocs issue or have feedback, feel free
        to fill in the form below and open a new support ticket. We try to respond to
        these within 24 hours!
      </div>
      <br>
      <form data-toggle="validator" role="form" class="form-horizontal">
        <div class="row-fluid">
          <div class="form-group">
              <label for="helpTopic" class="control-label col-sm-2">Help Topic: </label>
              <div class="col-sm-10">
                <select id="helpTopic" class="form-control" required>
                    <option disabled="disabled">-Select a help topic-</option>
                    <option>Feedback</option>
                    <option>General inquiry</option>
                    <option>Report a problem</option>
                </select>
              </div>
          </div>
        </div>
        <hr>

        <div class="row-fluid">
          <h4>Contact Info</h4>
        </div>
        <div class="row-fluid">
          <div class="form-group">
              <label for="helpEmail" class="control-label col-sm-2">Email Address: </label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="helpEmail" placeholder="Email" data-error="Invalid email" required>
                <div class="help-block with-errors"></div>
              </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="form-group">
              <label for="helpName" class="control-label col-sm-2">First Name: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="helpName" placeholder="Name" data-error="This needs to be filled out" required>
                <div class="help-block with-errors"></div>
              </div>
          </div>
        </div>
        <hr>

        <div class="row-fluid">
          <h4>Ticket Details</h4>
        </div>
        <div class="row-fluid">
          <div class="form-group">
              <label for="helpSummary" class="control-label col-sm-2">Issue Summary: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="helpSummary" placeholder="Summary" data-error="This needs to be filled out"  required>
                <div class="help-block with-errors"></div>
              </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="form-group">
              <label for="helpDetails" class="control-label col-sm-2">Issue Details: </label>
              <div class="col-sm-10">
                <textarea id="helpDetails" class="form-control" placeholder="Start talkin!" data-error="This needs to be filled out" required></textarea>
                <div class="help-block with-errors"></div>

              </div>
          </div>
        </div>
        <hr>
        <center>
          <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary">Create ticket!</button>
          </div>
        </center>

      </form>

    </div>

    <footer class="site-footer" >
      <ul style="padding-left: 0;">
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Team</a></li>
          <li><a href="./support.html">Support</a></li>
      </ul>
    </footer>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
  });
</script>

</html>
